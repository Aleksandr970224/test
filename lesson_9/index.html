<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>20&nbsp;Site</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <script src="script/script.js" defer></script>
</head>

<body>
  <article class="title">
    <div class="container">
      <nav id="navTitle">
        <img id="leftNav" src="" alt="logo">
        <div id="rightNav">
          <ul>
            <li><a href="#">Skills</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Video</a></li>
            <li><a href="#">Price</a></li>
            <li><a href="#">Contacts</a></li>
          </ul>
          <p id="changeLangEn">en&nbsp;</p>
          <p>&#47;</p>
          <p id="changeLangRu">&nbsp;ru</p>
          <img id="hamburgerMenu" src="" alt="hamburger">
        </div>
      </nav>
      <div class="titleContent">
        <h1>Alexa Rise</h1>
        <p id="mainTitleContent">Save sincere emotions, romantic feelings and happy moments of life together with professional photographer
          Alexa Rise</p>
        <button id="btnHireMe">Hire me</button>
      </div>
    </div>
  </article>

  <article class="portfolio">
    <div class="container">
      <div class="wrapperTextMainPortfolio">
        <hr /><h1 class="textMainPortfolio">Portfolio</h1><hr />
      </div>
      <div class="buttonsPortfolio">
        <button>Winter</button><button>Spring</button><button>Summer</button><button>Autumn</button>
      </div>
     
      <div class="wrapperImages" id="wrapperImages">
        <img class="imgPortfolio" src="images/portfolio/portfolio-img-1.png" alt="portfolio-img-1">
        <img class="imgPortfolio" src="images/portfolio/portfolio-img-2.png" alt="portfolio-img-2">
        <img class="imgPortfolio" src="images/portfolio/portfolio-img-3.png" alt="portfolio-img-3">
        <img class="imgPortfolio" src="images/portfolio/portfolio-img-4.png" alt="portfolio-img-4">
        <img class="imgPortfolio" src="images/portfolio/portfolio-img-5.png" alt="portfolio-img-5">
        <img class="imgPortfolio" src="images/portfolio/portfolio-img-6.png" alt="portfolio-img-6">
      </div>

      <!-- <div class="test">
        <p class="testText">ff</p>
        <p class="testText">ff</p>
        <p class="testText">ff</p>
        <p class="testText">ff</p>
      </div> -->
  </article>
  <div class="wrapperContact " id="wrapperContact">
    <div class='contentContact'>
      <h1 class="textContact">Contact me</h1>
      <form action="">
        <div id="containerEmail"> 
          <input id="email" type="email" placeholder="E-mail"/>
         </div>
        <div id="containerTel">
          <input type="tel" id="tel" placeholder="Phone" pattern="2[0-9]{3}-[0-9]{3}" />
        </div>
        <div id="containerMessage">
          <input type="text" id="message" placeholder="Message" />
        </div>
        <button id='btnSubmit' type="submit">Send message</button>
      </form>
    </div>
  </div>
  <div class="burgerMenu" id="burgerMenu">
    <img class="closeBurgerMenu" id="closeBurgerMenu" src="" alt="">
    <ul>
      <li><a href="#">Skills</a></li>
      <li><a href="#">Portfolio</a></li>
      <li><a href="#">Video</a></li>
      <li><a href="#">Price</a></li>
      <li><a href="#">Contacts</a></li>
    </ul>
  </div>
  <div class="wrapperImagesBig" id="wrapperImagesBig">
    <img class="img" id="img" src="" alt="">
  </div>
</body>

</html>
